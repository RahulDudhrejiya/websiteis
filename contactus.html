<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Hotel Booking Website</title>
    <style>
        /* Basic CSS styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 15px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        nav {
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-left: 20px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s;
        }
        nav ul li a:hover {
            color: #ffc107;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .contact-form {
            margin-top: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        .contact-form label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .contact-form textarea {
            height: 150px;
        }
        .contact-form input[type="submit"] {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .contact-form input[type="submit"]:hover {
            background-color: #555;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 15px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        footer p {
            margin: 0;
        }
        footer ul {
            padding: 0;
            list-style: none;
        }
        footer ul li {
            display: inline;
            margin-right: 20px;
        }
        footer ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 14px;
        }
        footer ul li a:hover {
            color: #ffc107;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Contact Us</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="aboutus.html">About Us</a></li>
                    <li><a href="contactus.html">Contact Us</a></li>
                    <li><a href="programmer.html">Programmers</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container">
        <div class="content">
            <h2>Get in Touch</h2>
            <div class="contact-form">
                <form action="#" method="post">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
    </div>
    <footer>
        <div class="container">
            <p>&copy; 2024 Hotel Booking Website. All Rights Reserved.</p>
            <ul>
                <li><a href="privacy.html">Privacy Policy</a></li>
                <li><a href="termuse.html">Terms of Use</a></li>
                <li><a href="desclaimer.html">Disclaimer</a></li>
                <li><a href="sd.html">Shipping and Delivery Policy</a></li>
                <li><a href="rc.html">Refund & Cancellation Policy</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
